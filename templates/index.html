{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "styles.css"%}">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>CONTACT US</h1>
        <form method="POST" action="">
            {% csrf_token %}
            <label for="name">Name</label>
            <input type="text" id="name" name="name"><br>

            <label for="email">Email</label>
            <input type="email" id="email" name="email"><br>

            <label for="roll">Roll Number</label>
            <input type="text" id="roll" name="roll"><br>

            <label for="phone">Phone Number</label>
            <input type="number" id="phone" name="phone"><br>
            
            <label for="dept">Department</label>
            <select id="dept" name="dept">
                <option value="none">---</option>
                <option value="mech">Mechanical</option>
                <option value="elec">Electrical</option>
                <option value="soft">Software</option>
                <option value="non-tech">Non-Tech</option>
            </select><br>

            <label >Subsystem</label>
            <div class="subs">
                <label for="web"> WEB</label>
                <input type="checkbox" id="web" name="web" value="true">                
                <label for="ui"> UI/UX</label>
                <input type="checkbox" id="ui" name="ui" value="true">
                <label for="business"> BUSINESS</label><br>
                <input type="checkbox" id="business" name="business" value="true">
            </div>
            <br>

            <label for="comments">Any comments...</label>
            <textarea id="comments" name="comments"></textarea>

            <button class="button">SUBMIT</BUTTON>
        </form>
        
    </div>
</body>
</html>
